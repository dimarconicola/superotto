<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" width="320" height="200">
  <defs>
    <linearGradient id="db1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3a3520"/>
      <stop offset="100%" stop-color="#2a2818"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" seed="5" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feBlend in="SourceGraphic" in2="grayNoise" mode="multiply"/>
    </filter>
  </defs>
  <!-- Film frame background -->
  <rect width="320" height="200" fill="url(#db1)" rx="4"/>
  <!-- Perforations left -->
  <rect x="4" y="10" width="10" height="14" rx="2" fill="#1a1a1a" opacity="0.6"/>
  <rect x="4" y="40" width="10" height="14" rx="2" fill="#1a1a1a" opacity="0.6"/>
  <rect x="4" y="70" width="10" height="14" rx="2" fill="#1a1a1a" opacity="0.6"/>
  <rect x="4" y="100" width="10" height="14" rx="2" fill="#1a1a1a" opacity="0.6"/>
  <rect x="4" y="130" width="10" height="14" rx="2" fill="#1a1a1a" opacity="0.6"/>
  <rect x="4" y="160" width="10" height="14" rx="2" fill="#1a1a1a" opacity="0.6"/>
  <!-- Perforations right -->
  <rect x="306" y="10" width="10" height="14" rx="2" fill="#1a1a1a" opacity="0.6"/>
  <rect x="306" y="40" width="10" height="14" rx="2" fill="#1a1a1a" opacity="0.6"/>
  <rect x="306" y="70" width="10" height="14" rx="2" fill="#1a1a1a" opacity="0.6"/>
  <rect x="306" y="100" width="10" height="14" rx="2" fill="#1a1a1a" opacity="0.6"/>
  <rect x="306" y="130" width="10" height="14" rx="2" fill="#1a1a1a" opacity="0.6"/>
  <rect x="306" y="160" width="10" height="14" rx="2" fill="#1a1a1a" opacity="0.6"/>
  <!-- Scene area with grain -->
  <rect x="24" y="20" width="272" height="160" rx="2" fill="#4a4228" filter="url(#grain)"/>
  <!-- Scene elements - obscured by noise -->
  <circle cx="160" cy="85" r="25" fill="#5a4a28" opacity="0.4"/>
  <rect x="90" y="120" width="60" height="60" rx="3" fill="#4a3a20" opacity="0.4"/>
  <rect x="180" y="115" width="50" height="65" rx="3" fill="#4a3a20" opacity="0.4"/>
  <!-- Dirt/scratches -->
  <line x1="60" y1="30" x2="65" y2="175" stroke="#2a2210" stroke-width="0.8" opacity="0.5"/>
  <line x1="200" y1="25" x2="195" y2="170" stroke="#2a2210" stroke-width="0.6" opacity="0.4"/>
  <circle cx="120" cy="60" r="2" fill="#2a2210" opacity="0.5"/>
  <circle cx="220" cy="140" r="1.5" fill="#2a2210" opacity="0.4"/>
  <circle cx="80" cy="130" r="1.8" fill="#2a2210" opacity="0.45"/>
  <circle cx="250" cy="70" r="1.2" fill="#2a2210" opacity="0.35"/>
  <!-- Noise dots overlay -->
  <circle cx="50" cy="45" r="0.8" fill="#8a7a48" opacity="0.3"/>
  <circle cx="140" cy="55" r="0.7" fill="#8a7a48" opacity="0.25"/>
  <circle cx="240" cy="90" r="0.9" fill="#8a7a48" opacity="0.3"/>
  <circle cx="100" cy="150" r="0.8" fill="#8a7a48" opacity="0.2"/>
  <circle cx="270" cy="50" r="0.6" fill="#8a7a48" opacity="0.25"/>
</svg>
